
<html>
    <script>
        const s1 = "UST"; //string pool
        const s2 = new String("UST");
        const s3 = new String("UST");
        console.log(s1 == s2);
        console.log(s3 == s2);

        s1.length = 40;
        console.log(s1.length);

        //solution
        function reverseString(str){
            let newString = "";
            for(let i = str.length - 1; i >= 0; i--){
                newString += str[i]
            }
            return newString;
        }
        console.log(reverseString(s1));

        console.log(s1.split('').reverse().join(''));
    </script>
</html>
