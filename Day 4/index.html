<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRUD with Fetch and Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
 
  <div class="container">
    <h2 class="mb-4 text-center">Product Management</h2>
 
    <div class="row mb-4">
      <div class="col-md-5">
        <div class="card p-4 shadow-sm">
          <h5>Add / Edit Product</h5>
          <div class="mb-3">
            <label for="product" class="form-label">Product Name</label>
            <input type="text" id="product" class="form-control" placeholder="Enter product name">
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" id="price" class="form-control" placeholder="Enter price">
          </div>
          <button onclick="createOrUpdatePost()" class="btn btn-primary w-100">Save</button>
        </div>
      </div>
 
      <div class="col-md-7">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Product List</h5>
            <div class="table-responsive">
              <table class="table table-bordered table-hover">
                <thead class="table-light">
                  <tr>
                    <th>ID</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="postList"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
